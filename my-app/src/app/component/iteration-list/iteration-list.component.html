<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

<div class="title-bar">
  <h1>Iteration Table List</h1>
</div>

<div class="main">
  <a routerLink="/iterationLookUp" class="btn btn-primary">Search</a>&nbsp; &nbsp;
  <a routerLink="/releaseList" class="btn btn-primary">Back</a>
  <table style="width:100%" class="table table-striped table-dark">
      <thead class="thead-dark">
        <tr>
          <th>ID</th>
          <th>Title</th> 
          <th>Description</th>
          <th>Start Date</th>
          <th>End Date</th>
          <th>Status</th>
          <th>type</th>
          <th>Release ID</th>
        </tr>
    </thead>

    <tbody>
      <tr *ngFor="let iteration of iterations">
          <td>{{iteration.iterationId}}</td>
          <td>{{iteration.title}}</td>
          <td>{{iteration.description}}</td>
          <td>{{iteration.startDate | date}}</td>
          <td>{{iteration.endDate | date}}</td>
          <td>{{iteration.status}}</td>
          <td>{{iteration.type}}</td>
          <td>{{iteration.release}}</td>
          <td>
            <button class="btn btn-danger" (click)="deleteIteration(iteration)">Delete</button>&nbsp; &nbsp;
            <button class="btn btn-primary" (click)="updateIteration(iteration)">Update</button>&nbsp; &nbsp;
            <button class="btn btn-primary" (click)="addItem(iteration)">Add Item</button>&nbsp; &nbsp;
            <button class="btn btn-primary" (click)="viewItems(iteration)">View Items</button>
          </td>
      </tr>
    </tbody>
    </table>
</div>
